<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>About Us</title>
    <title>Contact Info</title>
    <link rel="stylesheet" type="text/css" href="css/contact.css">
</head>
<body>
 <section>
    <div class="container">
        <div class="contactInfo">
            <div>
                <h2>contact Info</h2>
               <ul class="info">
                <li>
                    <span><img src="image/location.png"></span>
                    <span>402 Chabahil Road<br>
                        Kathmandu, Nepal</span>
                </li>
                <li>
                    <span><img src="image/mail.png"></span>
                    <span>thrajan403@gmail.com</span>
                </li>
                <li>
                    <span><img src="image/call.png"></span>
                    <span>+977 9800000000</span>
                </li>
               </ul>
            </div>
        </div>


      <div class="contactForm">
        <h2>Send a Message</h2>
           <div class="formBox"> 
           <div class="inputBox w50">
               <input type="text" required>
               <span>First Name</span>
           </div>
           <div class="inputBox w50">
               <input type="text" required>
               <span>Last Name</span>
           </div>
           <div class="inputBox w50">
               <input type="email" required>
               <span>Email Address</span>
           </div>
           <div class="inputBox w50">
               <input type="text" required>
               <span>Mobile Name</span>
           </div>
           <div class="inputBox w100">
               <textarea required></textarea>
               <span>Write a message here....</span>
           </div>
           <div class="inputBox w50">
               <input type="submit" value="Send">
           </div>
        </div>
      </div>
    </div>
  
 </section>

</html>
